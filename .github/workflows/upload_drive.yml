name: Upload to Google Drive

on:
  workflow_dispatch:
    inputs:
      message:
        description: '备注信息'
        required: false
        default: 'test upload'

jobs:
  drive_upload:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate Test Files
        run: |
          mkdir -p output
          echo "Test file 1 - $(date)" > output/data1.txt
          echo "Test file 2 - $(date)" > output/data2.txt
          echo "Message: ${{ github.event.inputs.message }}" > output/info.txt
          echo "Generated files:"
          ls -la output/

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: 'Get Access Token'
        id: token
        run: |
          ACCESS_TOKEN=$(gcloud auth print-access-token)
          echo "::add-mask::$ACCESS_TOKEN"
          echo "access_token=$ACCESS_TOKEN" >> "$GITHUB_OUTPUT"

      - name: 'Install Rclone'
        run: |
          curl -sSL https://rclone.org/install.sh | sudo bash
          rclone version

      - name: 'Configure Rclone'
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << EOF
          [gdrive]
          type = drive
          scope = drive
          token = {"access_token":"${{ steps.token.outputs.access_token }}","token_type":"Bearer","expiry":"2099-01-01T00:00:00Z"}
          root_folder_id = ${{ secrets.GDRIVE_FOLDER_ID }}
          EOF

      - name: 'Upload to Drive via Rclone'
        run: |
          echo "Uploading files to Google Drive..."
          rclone copy ./output gdrive: -v --drive-acknowledge-abuse
          echo "Upload complete!"
          rclone ls gdrive: || true