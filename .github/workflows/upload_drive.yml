name: Upload to Google Drive

on:
  workflow_dispatch:
    inputs:
      message:
        description: '备注信息'
        required: false
        default: 'test upload'

jobs:
  drive_upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate Test Files
        run: |
          mkdir -p output
          echo "Test file 1 - $(date)" > output/data1.txt
          echo "Test file 2 - $(date)" > output/data2.txt
          echo "Message: ${{ github.event.inputs.message }}" > output/info.txt
          echo "Generated files:"
          ls -la output/

      - name: 'Install Rclone'
        run: |
          curl -sSL https://rclone.org/install.sh | sudo bash
          rclone version

      - name: 'Upload to Drive via Rclone'
        env:
          RCLONE_CONFIG_GDRIVE_TYPE: drive
          RCLONE_CONFIG_GDRIVE_SCOPE: drive
          RCLONE_CONFIG_GDRIVE_CLIENT_ID: ${{ secrets.GDRIVE_CLIENT_ID }}
          RCLONE_CONFIG_GDRIVE_CLIENT_SECRET: ${{ secrets.GDRIVE_CLIENT_SECRET }}
          RCLONE_CONFIG_GDRIVE_TOKEN: '{"access_token":"","refresh_token":"${{ secrets.GDRIVE_REFRESH_TOKEN }}","token_type":"Bearer","expiry":"2000-01-01T00:00:00Z"}'
          RCLONE_CONFIG_GDRIVE_ROOT_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          echo "Uploading files to Google Drive..."
          rclone copy ./output gdrive: -v
          echo "Upload complete!"
          rclone ls gdrive: || true