name: Upload to Google Drive

on:
  workflow_dispatch:
    inputs:
      message:
        description: '备注信息'
        required: false
        default: 'test upload'

jobs:
  drive_upload:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate Test Files
        run: |
          mkdir -p output
          echo "Test file 1 - $(date)" > output/data1.txt
          echo "Test file 2 - $(date)" > output/data2.txt
          echo "Message: ${{ github.event.inputs.message }}" > output/info.txt
          echo "Generated files:"
          ls -la output/

      - name: 'Install Rclone'
        run: |
          curl -sSL https://rclone.org/install.sh | sudo bash
          rclone version

      - name: 'Configure Rclone'
        run: |
          mkdir -p ~/.config/rclone
          cat > ~/.config/rclone/rclone.conf << 'RCLONE_EOF'
          [gdrive]
          type = drive
          scope = drive
          RCLONE_EOF
          # Append secrets separately to avoid heredoc expansion issues
          echo "  client_id = ${{ secrets.GDRIVE_CLIENT_ID }}" >> ~/.config/rclone/rclone.conf
          echo "  client_secret = ${{ secrets.GDRIVE_CLIENT_SECRET }}" >> ~/.config/rclone/rclone.conf
          echo '  token = {"access_token":"","refresh_token":"${{ secrets.GDRIVE_REFRESH_TOKEN }}","token_type":"Bearer","expiry":"2000-01-01T00:00:00Z"}' >> ~/.config/rclone/rclone.conf
          echo "  root_folder_id = ${{ secrets.GDRIVE_FOLDER_ID }}" >> ~/.config/rclone/rclone.conf

      - name: 'Upload to Drive via Rclone'
        run: |
          echo "Uploading files to Google Drive..."
          rclone copy ./output gdrive: -v
          echo "Upload complete!"
          rclone ls gdrive: || true