name: 生成日K线数据
permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      date:
        description: '目标日期: YYYY(年) / YYYYMM(月) / YYYYMMDD(日), 留空=当天'
        required: false
        type: string
      codes:
        description: '指定股票代码，逗号分隔 (不填则全市场)'
        required: false
        type: string
      include_bj:
        description: '是否包含北交所股票 (默认 false)'
        required: false
        type: boolean
        default: false
      force:
        description: '强制重新处理，忽略已完成记录 (默认 false)'
        required: false
        type: boolean
        default: false

env:
  TZ: Asia/Shanghai

jobs:
  # ── 准备阶段: 生成 matrix ──────────────────────────────
  prepare:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.matrix.outputs.should_run }}
      start: ${{ steps.matrix.outputs.start }}
      end: ${{ steps.matrix.outputs.end }}
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: 检出 stock-grabber
        uses: actions/checkout@v4
        with:
          repository: hiyishui/stock-grabber
          token: ${{ secrets.GRABBER_PAT }}

      - name: 生成分片矩阵
        id: matrix
        env:
          MODE: kline
          DATE: ${{ inputs.date }}
          ONLY_CODES: ${{ inputs.codes }}
          INCLUDE_BJ: ${{ inputs.include_bj }}
        run: python3 scripts/prepare_matrix.py

  # ── 转换阶段: 每个分片并发处理多只股票 ──────────────────
  kline-convert:
    if: needs.prepare.outputs.should_run == 'true'
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 40
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}
    steps:
      - name: 检出 stock-grabber
        uses: actions/checkout@v4
        with:
          repository: hiyishui/stock-grabber
          token: ${{ secrets.GRABBER_PAT }}

      - name: 分片${{ matrix.shard }} (${{ matrix.count }}只)
        id: convert
        env:
          REPO_OWNER: ${{ secrets.TARGET_REPO_OWNER }}
          REPO_TOKEN: ${{ secrets.TARGET_REPO_TOKEN }}
          KLINE_WORKERS: '4'
          SHARD_ID: ${{ matrix.shard }}
        run: |
          python3 scripts/dat_to_kline.py \
            --batch '${{ matrix.secids }}' \
            --start "${{ needs.prepare.outputs.start }}" \
            --end "${{ needs.prepare.outputs.end }}" \
            --push \
            --shard-id "${{ matrix.shard }}" \
            ${{ inputs.force && '--force' || '' }}

      - name: 上传分片结果
        if: always() && !cancelled()
        uses: actions/upload-artifact@v4
        with:
          name: kline-result-${{ matrix.shard }}
          path: data/kline_results/shard_${{ matrix.shard }}.json
          retention-days: 3
          if-no-files-found: ignore

  # ── 汇总阶段: 合并所有分片结果 ─────────────────────────
  report:
    if: always() && !cancelled() && needs.prepare.outputs.should_run == 'true'
    needs: [prepare, kline-convert]
    runs-on: ubuntu-latest
    steps:
      - name: 检出 stock-grabber
        uses: actions/checkout@v4
        with:
          repository: hiyishui/stock-grabber
          token: ${{ secrets.GRABBER_PAT }}

      - name: 下载所有分片结果
        uses: actions/download-artifact@v4
        with:
          pattern: kline-result-*
          path: data/kline_results
          merge-multiple: true

      - name: 汇总报告
        run: python3 scripts/merge_kline_report.py
